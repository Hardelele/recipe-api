# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# Spring Boot configuration
spring:
  # Database
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
  # Profile
  profiles:
    active: test
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  liquibase:
    change-log: classpath:/data/changelogs/master.xml
  flyway:
    enabled: false